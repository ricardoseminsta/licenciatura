<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Receitas e Despesas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="full">
      <ion-label>Adicionar Receita </ion-label>
    </ion-item>
      <ion-item lines="none">
        <ion-label>Descrição:</ion-label>
        <ion-input type="text" [(ngModel)]="nomeReceita"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Valor:</ion-label>
        <ion-input type="Number" [(ngModel)]="valorReceita"></ion-input>
      </ion-item>
      <ion-item lines="full">
      <ion-button slot="end" (click)="addReceita(nomeReceita, valorReceita)">Salvar</ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Adicionar Despesa </ion-label>
    </ion-item>
      <ion-item lines="none">
        <ion-label>Descrição:</ion-label>
        <ion-input type="text" [(ngModel)]="nomeDespesa"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Valor:</ion-label>
        <ion-input type="Number" [(ngModel)]="valorDespesa"></ion-input>
      </ion-item>
      <ion-item lines="full">
      <ion-button slot="end" (click)="addDespesa(nomeDespesa, valorDespesa)">Salvar</ion-button>
    </ion-item>
    <ion-label>Saldo: {{saldo}}</ion-label>



    <ion-item *ngIf="listaDescricoesGeral.length === 0">
      <ion-label>Não Existem Dados</ion-label>
    </ion-item>

    <ion-list *ngFor="let item of listaDescricoesGeral, let i = index">

      <ion-item *ngIf="listaDescricoesGeral.length > 0">
        <ion-item>
          <ion-label>{{i + 1}} - Descrição - {{item}} - Valor {{listaValoresGeral[i]}}</ion-label>
        </ion-item>
      </ion-item>


    </ion-list>
</ion-content>
