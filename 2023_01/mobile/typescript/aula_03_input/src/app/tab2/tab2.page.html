<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list lines="full">
  <ion-item lines='none'>
    <ion-label>Qual dia da semana você nasceu?</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Dia:</ion-label>
    <ion-input type="number" maxl="2"[(ngModel)]="dia"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Mês:</ion-label>
    <ion-input type="number" max="2" [(ngModel)]="mes"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Ano:</ion-label>
    <ion-input type="number" max="4" [(ngModel)]="ano"></ion-input>
  </ion-item>
  <ion-item lines='none'>
    <ion-label>Dia da Semana: {{diaSemana}}</ion-label>
  </ion-item>
</ion-list>
<ion-button (click)="calcularDiaSemana()">Enviar</ion-button>
<ion-item lines='none'>
  <ion-label>{{aviso}}</ion-label>
</ion-item>
</ion-content>
