<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Média
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Nota 1:</ion-label>
      <ion-input type="number" [(ngModel)]="nota1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nota 2:</ion-label>
      <ion-input type="number" [(ngModel)]="nota2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nota 3:</ion-label>
      <ion-input type="number" [(ngModel)]="nota3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nota 4:</ion-label>
      <ion-input type="number" [(ngModel)]="nota4"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Média: {{media}}</ion-label>
    </ion-item>
    <ion-item color={{cor}}>
      <ion-label>Resulado: {{resultado}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="calcularMedia()">Calcular</ion-button>
</ion-content>
